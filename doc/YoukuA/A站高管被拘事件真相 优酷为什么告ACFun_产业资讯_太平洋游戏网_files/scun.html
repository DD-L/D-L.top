                }

            },
            calCellSize: function() {
                var result = {};
                var _rowNum = Math.floor(this.cHeight / this.minBlockHeight);
                var _colNum = Math.floor(this.cWidth / this.minBlockWidth);
                var _cellNum = _rowNum * _colNum;
                var _num1 = Math.floor(_rowNum/2);
                var _num2 = Math.floor(_colNum/2);
                var _block1InitNum = Math.floor(_num1 * _num2 / 2);
                var _block2InitNum = Math.ceil(_num1 * _colNum/ 4);
                
                var _a = ((2*2-1) * _block1InitNum + (2*1-1)*_block2InitNum)/_cellNum;
                var adsnum = _block1InitNum + _block2InitNum + _cellNum - _block1InitNum*4 - _block2InitNum*2;
                while (adsnum > ads.length && ads.length!=0) {
                    ads = ads.concat(ads);
                    //adsnum = ads.length - 2;
                }
                var _fillCellNum = adsnum / (1-_a);
                if(_fillCellNum < _cellNum){
                    var _reduceRate =  Math.sqrt(_fillCellNum / _cellNum);
                    _rowNum = Math.floor(this.cHeight * _reduceRate / this.minBlockHeight);
                    _colNum = Math.floor(this.cWidth * _reduceRate / this.minBlockWidth);
                }
                
                result.rowNum = _rowNum;
                result.colNum = _colNum;
                return result;

                    }

                    }

                    var y = Math.floor(Math.random() * (this.colNum - blockNeedColNum));
                    if (renderBlcok(x, y, currA)) break;
                }

                    for (var x = 0; x < this.rowNum - this.blockNeedRowNum; x++) {
                        for (var y = 0; y < this.colNum - this.blockNeedColNum; y++) {

                                x = this.rowNum;

                            }
                        }
                    }

                thisPage.blockArr[x - 1] = thisPage.blockArr[x - 1] || [];
                thisPage.blockArr[x - 2] = thisPage.blockArr[x - 2] || [];
                if((thisPage.blockArr[x -1][y]=="block1" && thisPage.blockArr[x-1][y+1]=="block1" && thisPage.blockArr[x-2][y]=="block1" &&thisPage.blockArr[x-2][y+1]=="block1")||(thisPage.blockArr[x+2][y]=="block1" &&thisPage.blockArr[x +2][y+1]=="block1" &&thisPage.blockArr[x+3][y]=="block1"&&thisPage.blockArr[x+3][y+1]=="block1") || (thisPage.blockArr[x][y+2]=="block1" &&thisPage.blockArr[x][y+3]=="block1"&&thisPage.blockArr[x+1][y+2]=="block1"&&thisPage.blockArr[x+1][y+3]=="block1")|| (thisPage.blockArr[x][y-1]=="block1" &&thisPage.blockArr[x][y-2]=="block1"&&thisPage.blockArr[x+1][y-1]=="block1"&&thisPage.blockArr[x+1][y-2]=="block1")){
                     return false;
                }
                if (!thisPage.blockArr[x][y] && !thisPage.blockArr[x][y+1] ) {
                    if (!thisPage.blockArr[x+1][y] && !thisPage.blockArr[x+1][y+1] ) {                     
                        thisPage.blockArr[x][y] = thisPage.blockArr[x][y + 1] = thisPage.blockArr[x + 1][y] = thisPage.blockArr[x + 1][y + 1] = "block1";  
                        currA.className = "block1";
                        var bgcolorIndex = Math.floor(Math.random() * 1);
                        thisPage.addAdStyle(x,y,2,2,currA,bgcolorIndex); 
                        thisPage.flag = true;
                        return true;
                    }
                }
                return false;
            },
            renderBlock2: function (x, y, currA) {
                thisPage.blockArr[x] = thisPage.blockArr[x] || [];
                thisPage.blockArr[x + 1] = thisPage.blockArr[x + 1] || [];
                thisPage.blockArr[x + 2] = thisPage.blockArr[x + 2] || [];
                thisPage.blockArr[x + 3] = thisPage.blockArr[x + 3] || [];
                thisPage.blockArr[x - 1] = thisPage.blockArr[x - 1] || [];
                thisPage.blockArr[x - 2] = thisPage.blockArr[x - 2] || [];
                if (!thisPage.blockArr[x][y] && !thisPage.blockArr[x + 1][y] ) {   
                    thisPage.blockArr[x][y] = thisPage.blockArr[x + 1][y] = "block2";
                    var wordCount = Math.ceil(currA.innerHTML.replace(/[^\x00-\xff]/g, "ci").length / 2);
                    currA.className = "block2 block2_" + wordCount;
                    var bgcolorIndex = Math.floor(Math.random() * 2)+1;
                    thisPage.addAdStyle(x,y,2,1,currA,bgcolorIndex);
                    thisPage.flag = true;
                    return true;

                }
                return false;
            },
            renderBlock3: function (x, y, currA) {
                thisPage.blockArr[x] = thisPage.blockArr[x] || [];
                if (!thisPage.blockArr[x][y]) {
                    thisPage.blockArr[x][y] = 1;
                    currA.className = "block3";
                    var bgcolorIndex = Math.floor(Math.random() * (thisPage.iteBCA.length/2-3))+3
                    thisPage.addAdStyle(x,y,1,1,currA,bgcolorIndex);
                    thisPage.flag = true;
                    return true;
                }
                return false;
            },
            addAdStyle:function(x,y,adBlockNeedRowNum,adBlockNeedColNum,currA,bgcolorIndex){   
                currA.style.top = (thisPage.blockHeight + thisPage.blockBorderWidth) * x + "px";
                currA.style.left = (thisPage.blockWidth + thisPage.blockBorderWidth) * y + "px";
                currA.style.height = currA.style.lineHeight = thisPage.blockHeight*adBlockNeedRowNum+thisPage.blockBorderWidth*(adBlockNeedRowNum-1) +"px";
                currA.style.width = thisPage.blockWidth*adBlockNeedColNum+ thisPage.blockBorderWidth*(adBlockNeedColNum-1) + "px";
                var bgcolor = thisPage.iteBCA[bgcolorIndex];
                currA.style.backgroundColor = bgcolor;
                thisPage.adContainer.appendChild(currA);
                if (x+(adBlockNeedRowNum-1) == (thisPage.rowNum - 1)) {
                    currA.style.height= currA.style.lineHeight = thisPage.cHeight - (thisPage.blockHeight + thisPage.blockBorderWidth) * x + "px"
                }
                if (y+(adBlockNeedColNum-1) == (thisPage.colNum - 1)) {
                    currA.style.width = thisPage.cWidth - (thisPage.blockWidth + thisPage.blockBorderWidth) * y + "px";
                } 
                currA.onmouseover=function(){
                    currA.style.backgroundColor = thisPage.iteBCA[3];
                };
                currA.onmouseout=function(){
                    currA.style.backgroundColor = bgcolor;
                };                    
            }
            
        }
        thisPage.render();
